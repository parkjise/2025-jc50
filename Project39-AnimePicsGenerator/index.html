<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Pics Generator</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <!-- <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    /> -->
  </head>
  <body>
    <div class="container">
      <h3>Anime Pics Generator</h3>
      <button class="btn" id="btn">Get Anime</button>
      <div class="anime-container">
        <img
          class="anime-img"
          src="https://img.freepik.com/free-vector/cute-astronaut-samurai-with-kitsune-mask-katana-sword-cartoon-vector-icon-illustration-science_138676-9360.jpg?semt=ais_hybrid&w=740&q=80"
          alt=""
        />
        <h3 class="anime-name">Anime Name</h3>
      </div>
    </div>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
